<div class="input-group" >
  <div class="input-group">
    <div class="input-group-prepend">
      <button href="" class="btn btn-outline-success btn-sm" (click)="downQuantity()">-</button>
    </div>
    <input type="text" class="text-center" [(ngModel)]="quantity">
    <div class="input-group-append">
      <button href="" class="btn btn-outline-success btn-sm" (click)="upQuantity()">+</button>
    </div>
  </div>
</div>
